<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div id="container">
        <input type="text" id="contraseña" readonly>
        
        <div>
            <label>
                <input type="checkbox" id="mayusculas"> Incluir mayúsculas
            </label>
            <label>
                <input type="checkbox" id="minusculas"> Incluir minúsculas
            </label>
            <label>
                <input type="checkbox" id="numeros"> Incluir números
            </label>
            <label>
                <input type="checkbox" id="simbolos"> Incluir símbolos
            </label>
        </div>
        <div id="botones">
            <button id="generar">Generar contraseña</button>
            <button id="copiar"><img src="img/copiar.png" alt="Copiar"></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
